<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sydney Times - Breaking News, Australia News, World News</title>
    <base href="https://lachlanwhelan.github.io/thesydneytimes/"/>
    <link type="image/png" rel="icon" href="./images/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="./css/reset.css" />
    <link  type="text/css" rel="stylesheet" href="./css/shared.css"/>
</head>
<body>
    <header class="page-header">

        <div class="nav-toggle">
            <img class="toggle-open" src="./images/menu.png"/>
            <img class="toggle-close" src="./images/close.png"/>
        </div>

        <section class="top-header">
            <div class="date-box"></div>
            <a class="logo-image" href="https://lachlanwhelan.github.io/thesydneytimes/"><img src="./images/TheSydneyTimes.png"/></a>
            <div class="weather-market-box">
                <div class="weather-row"></div>
                <div class="market-row"></div>
            </div>
        </section>

        <nav class="navbar">

            <form class="search-form" method="GET" action="./search.html">
                <span class="form-arrow"></span>
                <input name="search" type="search" placeholder="SEARCH"/>
                <button type="submit"><img src="./images/search.png"/></button>
            </form>

            <ul class="nav-menu">
                <li><a class="menu-item" href="world">World</a></li>
                <li><a class="menu-item" href="politics">Politics</a></li>
                <li><a class="menu-item" href="business">Business</a></li>
                <li><a class="menu-item" href="technology">Technology</a></li>
                <li><a class="menu-item" href="health">Health</a></li>
                <li><a class="menu-item" href="sports">Sports</a></li>
                <li><a class="menu-item" href="arts">Arts</a></li>
                <li><a class="menu-item" href="books">Books</a></li>
                <li><a class="menu-item" href="food">Food</a></li>
                <li><a class="menu-item" href="travel">Travel</a></li>
                <li><a class="menu-item" href="fashion">Fashion</a></li>
                <li>
                    <button class="search-toggle">
                        <img class="search-btn" src="./images/search.png"/>
                        <img class="close-btn" src="./images/close.png"/>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="root">
        <h1 class="category-title">Search Results</h1>
        <div class="news-container">
            <div class="news-feed">
                <div class="main-feed"></div>
            </div>
        </div>

        <div class="loader-screen">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </main>


    <script type="module">
        import {getSearchResults} from "./js/main.js";
        function receive()
        {
            var parameters = location.search.split("=")[1];
            

            getSearchResults(parameters);
        }

        window.onload=receive;
        
    </script>
</body>
</html>
